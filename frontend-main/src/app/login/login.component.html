<h2>Login</h2>
<form #loginForm="ngForm">
    <label>Name</label>
    <input type="text"  [(ngModel)]="username" name="username" placeholder="UserName"><br>
    <label>Password</label>
    <input type="password"  [(ngModel)]="password" name="password"  placeholder="Password"><br>
    <input type="button" value="Login" (click)="onSubmit()">
    
</form>

<a routerLink="/register" class="btn btn-link">Register</a>

<p >{{loginForm.value|json}}</p>
