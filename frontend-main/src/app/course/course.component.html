<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-4 mt-3" *ngFor="let fd of showImage">
            <div>
                <a [routerLink]="['/edit',fd._id]"><img src="{{fd.image}}" height='200' width='350'/></a>
                <h2>{{fd.domain}}</h2>
                <br />
            </div>
        </div>
    </div>
</div>
