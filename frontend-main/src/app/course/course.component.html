<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-4 mt-3" *ngFor="let course of showImage">
            <div>
                <a [routerLink]="['/edit',course._id]"><img src="{{course.image}}" height='200' width='350'/></a>
                <h2>{{course.domain}}</h2>
                <br>
            </div>
        </div>
    </div>
</div>
